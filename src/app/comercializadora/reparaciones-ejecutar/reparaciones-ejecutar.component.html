<app-menu></app-menu>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
<div class="col-12 text-center mb-5 mt-2">
    <div style="text-align: center;">
        <img src="../../../../assets/logotipo.jpeg"  class="img-fluid" width="300" height="300">
      </div>
  <h1 class="text-capitalize">Informe Reparaciones Ejecutar</h1>
  <div class="underline">
  </div>
</div>


<form id="form" [formGroup]="informeForm" (ngSubmit)="guardar()" class="contact-form" (submit)="sendEmail($event)"
>
 
    <ul class="mt-5 mu=5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="about-us" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Cliente
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="about-us">
            <li *ngFor="let item of reclamos"><a (click)='reclamo=item' >{{item.cliente.cedula}}</a></li>
           
            </ul>
            </div>
      <label  >{{reclamo.cliente.cedula}}</label>  
      <div class="form-group row">
        <label for="id_reclamo" class="col-sm-2 col-form-label">Id Reclamo</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="reclamo.id_reclamo" class="form-control" id="id_reclamo" placeholder="" formControlName="id_reclamo">
        </div>
    </div>
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre Cliente</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="reclamo.cliente.nombre" class="form-control" id="nombre" placeholder="" formControlName="nombre">
        </div>
    </div>
    <div class="form-group row">
        <label for="apellido" class="col-sm-2 col-form-label">Apellido Cliente</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="reclamo.cliente.apellido" class="form-control" id="apellido" placeholder="" formControlName="apellido">
        </div>
    </div>
        <div class="form-group row">
       
            <label for="user_email" class="col-sm-2 col-form-label">Ingrese Gmail</label>
            <div class="col-sm-10">
            <input type="text"  name= "user_email" class="form-control" formControlName="user_email">
        </div>
    </div>

    <div class="form-group row">
        <label for="placa" class="col-sm-2 col-form-label">Placa Vehiculo</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="reclamo.placa" class="form-control" id="placa" placeholder="" formControlName="placa">
            </div>
        </div>
        <div class="form-group row">
       
            <label for="contenido" class="col-sm-2 col-form-label">Contenido de Informe:</label>
            <div class="col-sm-10">
            <textarea style="margin-left: 20px;" [(ngModel)]="contenido" id="txtContenido"   name ="message" formControlName="contenido"></textarea>
        </div>
    </div>

        <p align="center" class="mt-5">
            <button class="btn btn-warning" class="btn btn-warning" type="submit">
             Enviar Informe</button>

        </p>

    
       
    </ul>


</form>
