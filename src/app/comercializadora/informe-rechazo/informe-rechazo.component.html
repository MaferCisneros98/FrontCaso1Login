<app-menu></app-menu>
<div class="container">
  <div class="container" style="text-align: center">
    <img src="../../../../assets/logotipo.jpeg" class="img-fluid" width="300" height="300">
  </div>
  <h1 align="center">Rechazo de Garant√≠a</h1>
  <a href="inicio-comercializadora" class="btn btn-dark" style="margin-block: 20px; margin-trim: 400px;"
    type="button"><i class="fas fa-chevron-circle-left"></i> Regresar</a>
  <div class="container" *ngIf="producto">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <form class="contact-form" (submit)="sendEmail($event)">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="nombre">Nombre Cliente</label>
              <input type="text" class="form-control" id="nombre" name="user_name" [(ngModel)]="producto.nombre"
                required>
            </div>

            <div class="col">
              <label for="precio">Placa Cliente</label>
              <input type="text" class="form-control" id="precio" name="user_email" [(ngModel)]="producto.precio"
                required>
            </div>
            <div class="col">
              <label>Correo Cliente</label>
              <input type="text" class="form-control" name="user_email" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="name"></label>
          <textarea placeholder="" class="form-control" name="message" rows="4" required>
          {{producto.nombre}}
          {{producto.precio}}
          Motivo de rechazo:
        </textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block"><i class="fas fa-share-square"></i> Enviar</button>
      </form>
    </form>
  </div>
</div>
