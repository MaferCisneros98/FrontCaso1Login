<app-menu></app-menu>
<div style="text-align: center" class="container">
    <div class="container" style="text-align: center">
      <img src="../../../../assets/logotipo.jpeg" class="img-fluid" width="300" height="300">
    </div>
    <br><br>
    <div style="text-align: center" class="container">
      <table class="table table-bordered border-secondary">
        <thead>
          <tr class="table-secondary">
            <th style="text-align: center" scope="col"> Cedula Cliente</th>
            <th style="text-align: center" scope="col"> Nombre y Apellido Cliente</th>
            <th style="text-align: center" scope="col">Placa</th>
            <th style="text-align: center" scope="col">Costo Taller</th>
            <th style="text-align: center" scope="col">Ver</th>


          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let taller of informes">
            <td align="center">{{taller.cedula}}</td>
            <td align="center">{{taller.nombre}}{{taller.apellido}}</td>
            <td align="center">{{taller.placa}}</td>
            <td align="center">{{taller.total}}</td>
            <td style="text-align: center">
              <button  class="btn btn-success" (click)="verInformeOrden(taller)"><i class="fas fa-eye"></i> Ver</button></td>

          </tr>
        </tbody>
      </table>
      <br><br>
    </div>
</div>
