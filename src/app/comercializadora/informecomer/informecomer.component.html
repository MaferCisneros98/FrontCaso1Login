<app-menu></app-menu>
<div class="container">
  <div class="row">
    <div id="htmlData">
      <div class="container" style="text-align: center">
        <img src="../../../../assets/logotipo.jpeg" class="img-fluid" width="300" height="300">
      </div>
      <h1 align="center">Informe Comercializadora</h1>

      <!--calculo-->

      <div class="container">
        <div class="card " style="width: 50rem;">
          <div class="card-body">
            <div class="container ">
              <div class="row">
                <!--costo-->
                <div class="col-sm-5 col-md-6">
                  <div class="col">
                    <label for="name">Reparación: </label>
                    <input type="number" name="num1" [(ngModel)]="num1" class="form-control" placeholder="Taller" required>
                  </div>
                  <!-- Force next columns to break to new line -->
                  <div class="col">
                    <label for="name">Costo: </label>
                    <input type="text" name="num2" [(ngModel)]="num2" class="form-control" placeholder="%" required>
                  </div>
                  <br>
                  <label for="name">Garantía Total: {{num3}}</label>
                  <br><br>
                  <label for="name">TOTAL A CANCELAR: {{num4}}</label>
                  <br><br>
                  <button class="btn btn-warning  ml-4" (click)="porcentaje()"> Porcentaje</button>
                  <button class="btn btn-dark  ml-4" (click)="total()"> Total</button>
                </div>
                <!--enviar-->
                
                <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                  <form class="contact-form" (submit)="sendEmail($event)">
                  <div class="col">
                    <label for="name">Cliente: </label>
                    <input type="text" name="user_name" class="form-control" placeholder="Cliente" required>
                  </div>
                  <div class="col">
                    <label for="name">Placa: </label>
                    <input type="email" name="user_name" class="form-control" placeholder="Placa" required>
                  </div>
                  <div class="col">
                    <label>Correo Cliente</label>
                    <input type="text" class="form-control" name="user_email" required>
                  </div>
                  <div class="col">
                    <label>Mensaje</label>
                    <textarea class="form-control" name="message" rows="4" placeholder=required>
Datos Cliente:
Nombre Cliente:
Placa Cliente:
Costo de taller: {{num1}} 
Porcentaje de garantía: {{num2}} 
Valor total a pagar: {{num4}} 
                    </textarea>
                  </div>
                  <br><br>
                  <input type="submit" value="Enviar">
                
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--      -->

    </div>
  </div>
</div>

<!--botones-->
<div>
  <br><br>
  <button class="btn btn-danger  ml-4" (click)="downloadPDF()"><i class="fas fa-print"></i> Descargar PDF</button>
</div>
