<app-menu></app-menu>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<div class="col-12 text-center mb-5 mt-2">
    <div style="text-align: center;">
        <img src="../../../../assets/logotipo.jpeg"  class="img-fluid" width="300" height="300">
      </div>
  <h1 class="text-capitalize">&bull; Informe Reparaciones Ejecutar &bull;</h1>
  <div class="underline">
  </div>
</div>


<form id="form"  [formGroup]="OrdenForm"  class="contact-form" 

>

    <ul class="mt-5 mu=5" >
       
        <div class="form-group row">
            <label for="cedula" class="col-sm-2 col-form-label">Cedula Cliente</label>
            <div class="col-sm-10">
              <input type="text"[(ngModel)]="cedula" name="cedula" class="form-control" id="cedula" placeholder="" formControlName="cedula">
            </div>
          </div>
        
        <p align="center" class="mt-5">
            <button class="btn btn-warning" class="btn btn-warning btn-block" type="submit" (click)="buscarCliente()">
            Buscar Cliente</button>
            </p>  
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre Cliente</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="cliente.cliente.nombre" name="nombre" class="form-control" id="nombre" placeholder="" formControlName="nombre">
                </div>
              </div>
              <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido Cliente</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="cliente.cliente.apellido" name="apellido" class="form-control" id="apellido" placeholder="" formControlName="apellido">
                </div>
              </div>
             
        <li>
           
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="about-us" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Placas
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="about-us">
                <li *ngFor="let item of cliente.placas"><a (click)='placa=item' >{{item}}</a></li>
               
                </ul>
                </div>
          <label  >{{placa}}</label>          
              
            
        </li>

        <label >Descripción de Orden de reparación:</label>
        <textarea style="margin-left: 20px;"  id="descripcion"  name ="message" formControlName="descripcion" [(ngModel)]="orden.descripcion"></textarea>
     
         

        <p align="center" class="mt-5">
            <button class="btn btn-warning" class="btn btn-warning" (click)="guardar()" >
             Enviar Orden</button>
            

        </p>
       
       
        
    </ul>


</form>
