<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>



  <body >
 
    <div class="container mt-5">

    <h1 align="center">LISTADO DE SOLICITUDES DE GARANTIA</h1>
    
      <br>
      <table class="table table-bordered" >
        <thead>
          <tr class="table-secondary"> 
            <th scope="col">Id_Garantia</th>
            <th scope="col">Id_Cliente</th>
            <th scope="col">Motivo </th>
            <th scope="col">Tiempo</th>
            <th scope="col">Reclamos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let item of garantias">
            <td>{{item.id_garantia}}</td>
            <td>{{item.cliente.id_cliente}}</td>
            <td>{{item.motivo}}</td>
            <td>{{item.tiempo}}</td>
            <td><button (click)="CargarDatos(item)" type="button" class="btn btn-dark">Generar Reclamo</button></td>
          </tr>
         
      </table>
    </div>

  </body>


</html>
