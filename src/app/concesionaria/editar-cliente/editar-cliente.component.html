<app-menu></app-menu>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<header class="mt-3">Editar Cliente</header>

<form  #f="ngForm">
    <div class="underline"></div>
    <ul class="mt-5 mu=5">
        <!--cedula-->
        <li>
            <label>Cedula:</label>
            <input type="text" [(ngModel)]="cliente.cedula" name="cedula" ngModel required minlength=10 maxlength=10>
        </li>
        <!--nombre-->
        <li>
            <label>Nombre:</label>
            <input type="text" [(ngModel)]="cliente.nombre" name="nombre" ngModel required>
        </li>
        <!--apellido-->
        <li>
            <label>Apellido:</label>
            <input type="text" [(ngModel)]="cliente.apellido" name="apellodo" ngModel required>
        </li>
        <!--fecha de nacimiento-->
        <li>
            <label class="mr-5">Fecha de Nacimiento:</label>
            <input type="date" [(ngModel)]="cliente.fecha_nacimiento" name="fecha_nacimiento" onkeydown="return false" min="1980-01-01" max="2002-12-30">
        </li>
        <!--boton de actualizar-->
        <p align="right" class="mt-5">
            <button (click)="Actualizar(cliente)" [disabled]="f.invalid" class="btn btn-default" class="btn btn-warning">Editar</button>

        </p>

        <!--Linea baja-->
        <div class="underline"></div>

    </ul>


</form>
<p align="right" class="mt-5" style="margin-right: 190px;">
    <button class="btn btn-default" class="btn btn-dark" routerLink="/listarclientes">Regresar a la lista</button>
</p>
