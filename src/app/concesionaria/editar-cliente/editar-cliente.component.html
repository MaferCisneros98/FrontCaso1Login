<app-menu></app-menu>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<header class="mt-3">Editar Cliente</header>

<form  #f="ngForm">
    <div class="underline"></div>
    <ul class="mt-5 mu=5">
        <!--cedula-->
        <li>
            <label>Cedula:</label>
            <input id="cedula" type="text" [(ngModel)]="cliente.cedula" name="cedula" ngModel required minlength=10 maxlength=10 #cedula="ngModel">
            <!--Validacion de la cedula-->
            <div *ngIf="cedula.invalid && (cedula.dirty || cedula.touched)" class="alert-danger">
                <div *ngIf="cedula.errors.required">
                    La cedula es requerida
                </div>
                <div *ngIf="cedula.errors.minlength">
                    Cedula debe tener 10 digitos
                </div>
            </div>
            
        </li>
        <!--nombre-->
        <li>
            <label>Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" ngModel required required minlength=4 maxlength=20 #nombre="ngModel" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
            <!--Validacion del nombre-->
            <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert-danger">
                <div *ngIf="nombre.errors.required">
                    El nombre es requerida
                </div>
                <div *ngIf="nombre.errors.minlength">
                    El nombre debe tener 10 digitos
                </div>
            </div>
        </li>
        <!--apellido-->
        <li>
            <label>Apellido:</label>
            <input id="apellido" type="text" [(ngModel)]="cliente.apellido" name="apellido" ngModel required minlength=4 maxlength=20 #apellido="ngModel" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">
            <!--Validacion del apellido-->
            <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="alert-danger">
                <div *ngIf="apellido.errors.required">
                    El apellido es requerida
                </div>
                <div *ngIf="apellido.errors.minlength">
                    El apellid debe tener 10 digitos
                </div>
            </div>
        </li>
        <!--fecha de nacimiento-->
        <li>
            <label class="mr-5">Fecha de Nacimiento:</label>
            <input type="date" [(ngModel)]="cliente.fecha_nacimiento" name="fecha_nacimiento" onkeydown="return false" min="1980-01-01" max="2002-12-30">
        </li>
        <!--boton de actualizar-->
        <p align="right" class="mt-5">
            <button (click)="Actualizar(cliente)" [disabled]="f.invalid" class="btn btn-default" class="btn btn-warning">Editar</button>

        </p>

        <!--Linea baja-->
        <div class="underline"></div>

    </ul>


</form>
<p align="right" class="mt-5" style="margin-right: 190px;">
    <button class="btn btn-default" class="btn btn-dark" routerLink="/listarclientes">Regresar a la lista</button>
</p>
