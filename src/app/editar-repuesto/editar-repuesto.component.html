<app-menu></app-menu>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<header class="mt-3">Editar Repuesto</header>

<form >
    <div class="underline"></div>
    <ul class="mt-5 mu=5">
        <!--cedula-->
        <li>
            <label>Nombre:</label>
            <input type="text" [(ngModel)]="repuesto.materiales" name="materiales">
        </li>
        <!--nombre-->
        <li>
            <label>Precio:</label>
            <input type="text" [(ngModel)]="repuesto.precio" name="precio">
        </li>
        <!--apellido-->
        <li>
            <label>Stock:</label>
            <input type="text" [(ngModel)]="repuesto.stock" name="stock">
        </li>
        <!--fecha de nacimiento-->
        
        <!--boton de actualizar-->
        <p align="right" class="mt-5">
            <button (click)="Actualizar(repuesto)" class="btn btn-default" class="btn btn-warning">Editar</button>

        </p>

        <!--Linea baja-->
        <div class="underline"></div>

    </ul>


</form>
<p align="right" class="mt-5" style="margin-right: 190px;">
    <button class="btn btn-default" class="btn btn-dark" routerLink="/listaR">Regresar a la lista de Repuestos</button>
</p>
