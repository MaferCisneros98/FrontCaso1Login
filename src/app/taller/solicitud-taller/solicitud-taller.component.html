
<app-menu></app-menu>
<div class="container">
  <div class="container" style="text-align: center">
    <img src="../../../../assets/logotipo.jpeg" class="img-fluid" width="300" height="300">
</div>
  
  <p class="text-center fs-2" ><b>SOLICITUD DE REPUESTOS</b></p>

  <form class="form-floating" [formGroup]="solicitudForm" (ngSubmit)="guardarSolicitud()">
    <input type="text" class="form-control" id="floatingInputValue" formControlName="id_cliente">
    <label for="floatingInputValue">Ingrese la Cedula del propietario ejm: 0100000000</label>
  
  <br><br><br>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInputValue"  formControlName="placa">
    <label for="floatingInputValue">Ingrese la placa del veh√≠culo ejem:AZ000</label>
  </div>
    <br><br>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Ingrese los <br>repuestos<br> a solicitar</span>
    </div>
    <textarea class="form-control" aria-label="With textarea" formControlName="repuestos"></textarea>
  </div>
  <br><br>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Descripcion</span>
    </div>
    <textarea class="form-control" aria-label="With textarea" id="floatingInputValue"placeholder="Ingrese una nota, caso contrario ingrese SN" value="Ingrese una nota, caso contrario ingrese SN" formControlName="descripcion"></textarea>
  </div>
  <br><br><br>
  <div class="col text-center">
    <button class="btn btn-default btn btn-secondary" type="submit">Enviar</button>
  </div>
</form>
