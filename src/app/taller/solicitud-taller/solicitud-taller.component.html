<app-menu></app-menu>

  <div class="container" style="text-align: center">
    <img src="../../../../assets/logotipo.jpeg" class="img-fluid" width="300" height="300">
  </div>

  <p class="text-center fs-2" ><b>SOLICITUD DE REPUESTOS</b></p>
  <hr>
  <form class="form-floating" [formGroup]="solicitudForm" (ngSubmit)="guardarSolicitud()" (ngSubmit)="sendEmail($event)">
    <div class="form-floating">
      <input type="text" class="form-control input" id="floatingInputValue" name= "to_email" formControlName="to_email"  required>
      <label for="floatingInputValue">Ingrese el correo</label>
    </div>
    <br><br><br>
    <div class="form-floating"> 
    <input type="text" class="form-control input" id="floatingInputValue" formControlName="id_cliente" name="id_cliente" required>
    <label for="floatingInputValue">Ingrese la Cedula del propietario  ejm: 0100000000</label>
  </div>
  <br><br><br>
  <div class="form-floating">
    <input type="text" class="form-control input" id="floatingInputValue"  formControlName="placa" name="placa" required>
    <label for="floatingInputValue">Ingrese la placa del veh√≠culo  ejem: AZ000</label>
  </div>
    <br><br>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text input">Ingrese los <br>repuestos<br> a solicitar</span>
    </div>
    <textarea class="form-control input" aria-label="With textarea" formControlName="repuestos" name= "repuestos" required></textarea>
  </div>
  <br><br>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text input">Descripcion</span>
    </div>
    <textarea class="form-control input" aria-label="With textarea" id="floatingInputValue"placeholder="Ingrese una nota, caso contrario ingrese SN" value="Ingrese una nota, caso contrario ingrese SN" name="message" formControlName="descripcion"></textarea>
  </div>
  <br><br><br>
  <div class="col text-center">
    <button class="btn btn-default btn btn-dark input" type="submit">Enviar</button>
  </div>
</form>
