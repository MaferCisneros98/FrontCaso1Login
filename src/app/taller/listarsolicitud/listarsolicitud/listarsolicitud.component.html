<div class="col-12 text-center mb-5 mt-2">
  <h1 class="text">Lista de Solicitudes Generadas</h1>
  <hr>
  <div class="underline">
  </div>
</div>
<div class="container mt-2">
  <table class="table table-bordered border-black">
    <thead>
      <tr class="table-secondary">
        <th scope="col">Id_cliente</th>
        <th scope="col">Placa Vehiculo</th>
        <th scope="col">Repuestos</th>
        <th scope="col">Descripcion de la Solicitud</th>
        <th scope="col">Edicion</th> 
        
      </tr>
    </thead>
  <tbody>
      <tr *ngFor="let item of solicitudes">
        <td>{{item.id_cliente}}</td>
        <td>{{item.placa}}</td>
        <td>{{item.repuestos}}</td>
        <td>{{item.descripcion}}</td>
        <td> 
          <button (click)="Editar(item)" class="btn btn-success btn-xs " > Editar Solicitud</button> 
          
        </td>
      
      </tr>
  </tbody>
  
  </table>
